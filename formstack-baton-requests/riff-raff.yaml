stacks: [identity]

regions: [eu-west-1]

deployments:
  formstack-baton-requests-cfn:
    type: cloud-formation
    parameters:
      templatePath: cloud-formation.yaml

  formstack-baton-requests:
    type: aws-lambda
    parameters:
      bucket: identity-lambda
      functionNames: [formstack-baton-sar-lambda-, formstack-baton-perform-sar-lambda-, formstack-baton-rer-lambda-, formstack-baton-perform-rer-lambda-]
      fileName: main.jar
      prefixStack: false
    dependencies: [formstack-baton-requests-cfn]