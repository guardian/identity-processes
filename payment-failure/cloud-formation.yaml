AWSTemplateFormatVersion: 2010-09-09
Description: Stack to enable sending emails to customers with a recurring payment plan whos card is about to expire or failed

Parameters:
  Stage:
    Description: environment name
    Type: String
    AllowedValues:
      - CODE
      - PROD
  PaymentFailureQueueName:
    Description: Payment failure queue name
    Type: String
    Default: 'CODE-payment-failure'
  PaymentFailureDeadLetterQueueName:
    Description: Payment failure dead letter queue name
    Type: String
    Default: 'CODE-payment-failure-dead-letter'


Resources:
  PaymentFailureLambdaRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: 2012-10-17
        Statement:
        - Effect: Allow
          Principal:
            Service:
            - lambda.amazonaws.com
          Action:
          - sts:AssumeRole
      Policies:
      - PolicyName: LambdaPolicy
        PolicyDocument:
          Statement:
            Effect: Allow
            Action:
            - logs:CreateLogGroup
            - logs:CreateLogStream
            - logs:PutLogEvents
            - lambda:InvokeFunction
            Resource: !Sub arn:aws:logs:${AWS::Region}:${AWS::AccountId}:log-group:/aws/lambda/PaymentFailureLambda-${Stage}:log-stream:*
  PaymentFailureLambda:
    Type: AWS::Lambda::Function
    Properties:
      Code:
        S3Bucket: identity-lambda
        S3Key: !Sub identity/${Stage}/payment-failure-lambda/main.jar
      Description: Lambda to send emails to customers with a recurring payment plan whos card is about to expire or failed
      Environment:
        Variables:
          Stage: !Sub ${Stage}
      FunctionName: !Sub PaymentFailureLambda-${Stage}
      Handler: com.gu.identity.paymentfailure.Lambda::handler
      Role: !GetAtt PaymentFailureLambdaRole.Arn
      Runtime: java8
      Timeout: 15

  PaymentFailureDeadLetterQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref PaymentFailureDeadLetterQueueName

  PaymentFailureQueue:
    Type: AWS::SQS::Queue
    Properties:
      QueueName: !Ref PaymentFailureQueueName
      RedrivePolicy:
        deadLetterTargetArn: !GetAtt PaymentFailureDeadLetterQueue.Arn
        maxReceiveCount: 5

  PaymentFailureQueuePolicy:
    Type: AWS::SQS::QueuePolicy
    Properties:
      PolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              AWS: '*'
            Action:
              - SQS:SendMessage
              - SQS:ReceiveMessage
              - SQS:DeleteMessage
              - SQS:GetQueueAttributes
            Resource: !GetAtt PaymentFailureQueue.Arn
      Queues:
        - !Ref PaymentFailureQueue

  PaymentFailureLambdaEventSource:
    Type: AWS::Lambda::EventSourceMapping
    Properties:
      EventSourceArn: !GetAtt PaymentFailureQueue.Arn
      FunctionName: !GetAtt PaymentFailureLambda.Arn
