stacks: [identity]

regions: [eu-west-1]

deployments:
  payment-failure-cfn:
    type: cloud-formation
    parameters:
      templatePath: cloud-formation.yaml

  payment-failure-lambda:
    type: aws-lambda
    parameters:
      bucket: identity-lambda
      functionNames: [PaymentFailureLambda-]
      fileName: main.zip
      prefixStack: false
